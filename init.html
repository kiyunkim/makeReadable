<div id="makeReadable_html">
  <p class="mR_toggle">Hide</p>
  <div class="mR_container">
    <fieldset>
      <legend>Change colors</legend>
    </fieldset>
    
    <fieldset>
      <legend>Change the text</legend>
      <p>Elements to target</p>
      <input type="checkbox" id="ptag" data-property="p">
      <label for="ptag"><code>&lt;p&gt;</code></label>
      <input type="checkbox" id="spantag" data-property="span">
      <label for="spantag"><code>&lt;span&gt;</code></label>

      <p>Text color</p>
      <input type="color" data-property="color" name="color" value="#333333">

      <p>Font size:</p>
      <input type="text" name="fontsize" data-property="font-size" placeholder="16px" value="">

      <p>Line height:</p>
      <input type="number" name="lineheight" data-property="line-height" min="0" max="30" step=".1" value="">

      <p>Font family:</p>
      <select name="fontfamily">
        <option value="arial">Arial</option>
        <option value="helvetica" selected>Helvetica</option>
        <option value="times">Times</option>
      </select>

      <p>Font family:</p>
      <input list="fontfamily">
      <datalist id="fontfamily">
        <option value="arial">
        <option value="helvetica">
        <option value="times">
      </datalist>

      <button type="button">Apply</button>
    </fieldset>

    <!-- maybe add custom css input with <textarea> -->
  </div>
</div>
